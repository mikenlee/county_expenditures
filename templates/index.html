<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    
  <style>
    * {
      box-sizing: border-box;
    }
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 30%;
      padding: 1px;
      /* height: 300px; Should be removed. Only for demonstration */
    }/* Clear floats after the columns */
    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js" integrity="sha512-0XfwGD1nxplHpehcSVI7lY+m/5L37PNHDt+DOc7aLFckwPXjnjeA1oeNbru7YeI4VLs9i+ADnnHEhP69C9CqTA==" crossorigin="anonymous"></script>
    <!-- Defer the load of app.js so that the page can load first and then be processed by the script-->
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>

<body>
    <div class = "row">
        <h1>National Capital Region (NCR) County Expenditures</h1>
        <h2>Select counties to compare:</h2>
    </div>
    <div class = "row">
        <div class = "column">
            <ul>
                <li>Fairfax</li>
                <li>Louden</li>
                <li>Arlington</li>
                <li>Prince William</li>
                <li>Prince George's</li>
                <li>Montgomery</li>
                <li>DC</li>
            </ul>
        </div>
        <div class = "column">
            <img src="https://www.capitalareafoodbank.org/wp-content/uploads/2019/09/CAFB_Map-Need.svg" alt = "NCR"
            style = "width: 50%;">
        </div>
        <div class = "column">
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Fiscal Year:</h5>
            <!-- YOU WILL NEED TO ADD AN onchange EVENT TO THE DROP DOWN! -->
            <select id="selFY" onchange = "optionChanged(this.value)"></select>
          </div>         
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>

    <div id="fairfaxPlot"></div>
    
</body>

</html>
